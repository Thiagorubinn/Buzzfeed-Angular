
<div class="quizz__container">
  <div class="quizz_logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/BuzzFeed.svg/1280px-BuzzFeed.svg.png" style="width: 30%;" alt="">
    <h3>{{title}}</h3>
  </div>
  <div *ngIf=!finished class="quizz_questions">
    <h3>{{questionSelected.question}}</h3>
  </div>
  <div *ngIf=!finished class="quizz_options">
    <button *ngFor="let option of questionSelected.options; let i = index" class="btn-option"
    (click)="playerChoose(option.alias)">
      {{option.name}}
    </button>
  </div>
  <div *ngIf=finished class="quizz_results">
    <h1>O seu resultado Ã©:</h1>
    <p>{{ answerSelected }}</p>
  </div>
</div>
